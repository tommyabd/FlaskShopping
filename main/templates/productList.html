{% extends 'based.html' %}
{% block body %}

    <!-- SHOP GRID
        ================================================== -->
        <section>
            <div class="container">
                <div class="row">

                    <!-- product grid left panel -->
                    {% include 'sections/shopLeft.html'%}
                    <!-- end product grid left panel -->

                    <!-- right panel section -->
                    <div class="col-lg-9 ps-lg-1-9">

                        <div class="row g-0 align-items-center bg-light rounded p-3 mb-1-9">

                            <div class="col-12 col-md mb-2 mb-md-0 text-center text-md-start">Showing 1â€“9 of 27 results</div>

                            <div class="col-12 col-md-auto">

                                <div class="row justify-content-center">

                                    <div class="col-auto my-2 my-md-0">
                                        <label class="m-0">Sort By:</label>
                                        <select class="w-auto d-inline-block bg-white form-control form-select">
                                            <option value="#?sort=p.sort_order&amp;order=ASC">Default</option>
                                            <option value="#?sort=pd.name&amp;order=ASC">Name (A - Z)</option>
                                            <option value="#?sort=pd.name&amp;order=DESC">Name (Z - A)</option>
                                            <option value="#?sort=p.price&amp;order=ASC" selected="">Price (Low &gt; High)</option>
                                            <option value="#?sort=p.price&amp;order=DESC">Price (High &gt; Low)</option>
                                            <option value="#?sort=rating&amp;order=DESC">Rating (Highest)</option>
                                            <option value="#?sort=rating&amp;order=ASC">Rating (Lowest)</option>
                                            <option value="#?sort=p.model&amp;order=ASC">Model (A - Z)</option>
                                            <option value="#?sort=p.model&amp;order=DESC">Model (Z - A)</option>
                                        </select>
                                    </div>
                                    <div class="col-auto my-2 my-md-0">
                                        <label class="m-0">Show:</label>
                                        <select class="w-auto d-inline-block bg-white form-control form-select">
                                            <option value="#?limit=24" selected="selected">24</option>
                                            <option value="#?limit=25">25</option>
                                            <option value="#?limit=50">50</option>
                                            <option value="#?limit=75">75</option>
                                            <option value="#?limit=100">100</option>
                                        </select>
                                    </div>

                                </div>

                            </div>

                        </div>

                        
                        <div class="row product-grid mb-1-9 mb-lg-6 mt-n1-9">
                        {% for product in products %}
                            <div class="col-xl-4 col-md-6 mt-1-9">
                                <div class="border">

                                    <a href="{{ url_for('productDetail', id=product.id)}}" class="product-block">
                                        <div class="label-offer bg-red">Sale</div><img src="{{ url_for('static', filename='img/products/{}'.format(product.photo_1)) }}" alt="...">
                                    </a>
                                    <div class="product-info">
                                        <a href="#!">{{ product.name }}</a>
                                        <p class="price text-center m-0">
                                            <span class="red line-through me-2">$600</span>
                                            <span>{{ product.price}} TL</span>
                                        </p>
                                    </div>
                                    <div class="buttons">
                                        <a href="#!" class="bg-extra-dark-gray text-white"><i class="fas fa-heart me-2"></i>Wishlist</a>
                                        <a href="#!" class="bg-primary text-white"><i class="fas fa-shopping-cart me-2"></i>Add to Cart</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        </div>
                        

                        <div class="row">
                            <div class="col-12 px-lg-0">
                                <div class="pagination text-small text-uppercase text-extra-dark-gray">
                                    <ul>
                                        <li><a href="#!"><i class="fas fa-long-arrow-alt-left me-1 d-none d-md-inline-block"></i> Prev</a></li>
                                        <li class="active"><a href="#!">1</a></li>
                                        <li><a href="#!">2</a></li>
                                        <li><a href="#!">3</a></li>
                                        <li><a href="#!">Next <i class="fas fa-long-arrow-alt-right ms-1 d-none d-md-inline-block"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- end right panel section -->

                </div>
            </div>
        </section>


{% endblock %}
