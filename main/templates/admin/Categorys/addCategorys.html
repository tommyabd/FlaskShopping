{% extends 'admin/based.html' %}
{% block body %}
{{ ckeditor.load() }}

<div class="card card-white">
    <div class="card-heading clearfix">
        <h4 class="card-title">Add Categorys</h4>
    </div>
    <div class="card-body">
        <form class="form-horizontal" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="Name" name='name'>
                    
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <select class="form-control" id="inputGroupSelect01" name='type'>
                        <option selected>Choose...</option>
                        {% for type in types %}
                            <option value="{{ type.id }}" >{{ type.name }}</option>
                        {% endfor %}
                      </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Category Photo</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" placeholder="Photo" name='photo'>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Submit</label>
                <div class="col-sm-10">
                    <input class="form-control bnt btn-success" type="submit" placeholder="Submit">
                </div>
            </div>
            
        </form>
    </div>
</div>


{% endblock %}
