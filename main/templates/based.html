<!DOCTYPE html>
<html lang="en">

<head>

    <!-- metas -->
    <meta charset="utf-8">
    <meta name="author" content="Chitrakoot Web" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="Multipurpose Business and Admin HTML5 Template" />
    <meta name="description" content="RPLast" />

    <!-- title  -->
    <title>RPLast</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logos/favicon.png')}}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logos/apple-touch-icon-57x57.png')}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='img/logos/apple-touch-icon-72x72.png')}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='img/logos/apple-touch-icon-114x114.png')}}">

    <!-- plugins -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.css')}}">

    <!-- revolution slider css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rev_slider/settings.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rev_slider/layers.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rev_slider/navigation.css')}}">

    <!-- quform css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='quform/css/base.css')}}">

    <!-- search css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='search/search.css') }}">

    <!-- theme core css -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- custom css -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

</head>

<body>

    <!-- PAGE LOADING
    ================================================== -->
    <div id="preloader"></div>

    
    <!-- MAIN WRAPPER
    ================================================== -->
    <div class="main-wrapper">
        
        
        <!-- HEADER
        ================================================== -->
        {% include 'sections/header.html'%}

        {% block body%}

        {% endblock%}

        <!-- FOOTER
        ================================================== -->
        {% include 'sections/footer.html'%}
        

    </div>

    <!-- SCROLL TO TOP
    ================================================== -->
    <a href="#!" class="scroll-to-top"><i class="fas fa-angle-up" aria-hidden="true"></i></a>

    <!-- all js include start -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>

    <!-- popper js -->
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

    <!-- bootstrap -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <!-- navigation -->
    <script src="{{ url_for('static', filename='js/nav-menu.js')}}"></script>

    <!-- serch -->
    <script src="{{ url_for('static', filename='search/search.js') }}"></script>

    <!-- tab -->
    <script src="{{ url_for('static', filename='js/easy.responsive.tabs.js')}}"></script>

    <!-- owl carousel -->
    <script src="{{ url_for('static', filename='js/owl.carousel.min.js')}}"></script>

    <!-- jquery.counterup.min -->
    <script src="{{ url_for('static', filename='js/jquery.counterup.min.js')}}"></script>

    <!-- stellar js -->
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js')}}"></script>

    <!-- waypoints js -->
    <script src="{{ url_for('static', filename='js/waypoints.min.js')}}"></script>

    <!-- countdown js -->
    <script src="{{ url_for('static', filename='js/countdown.js')}}"></script>

    <!-- jquery.magnific-popup js -->
    <script src="{{ url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>

    <!-- lightgallery js -->
    <script src="{{ url_for('static', filename='js/lightgallery-all.js')}}"></script>

    <!-- mousewheel js -->
    <script src="{{ url_for('static', filename='js/jquery.mousewheel.min.js')}}"></script>

    <!-- isotope.pkgd.min js -->
    <script src="{{ url_for('static', filename='js/isotope.pkgd.min.js') }}"></script>

    <!--  chart js -->
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>

    <!--  datetimepicker js -->
    <script src="{{ url_for('static', filename='js/datetimepicker.js') }}"></script>

    <!--  clipboard js -->
    <script src="{{ url_for('static', filename='js/clipboard.min.js')}}"></script>

    <!--  prism js -->
    <script src="{{ url_for('static', filename='js/prism.js')}}"></script>

    <!-- revolution slider js files start -->
    <script src="{{ url_for('static', filename='js/rev_slider/jquery.themepunch.tools.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/jquery.themepunch.revolution.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.actions.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.carousel.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.kenburn.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.layeranimation.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.migration.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.navigation.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.parallax.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.slideanims.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/rev_slider/extensions/revolution.extension.video.min.js')}}"></script>
    <!-- revolution slider js files end -->

    <!-- theme core scripts -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>

    <!-- custom scripts -->
    <script src="{{ url_for('static', filename='js/custom.js')}}"></script>

    <!-- form plugins js -->
    <script src="{{ url_for('static', filename='quform/js/plugins.js')}}"></script>

    <!-- form scripts js -->
    <script src="{{ url_for('static', filename='quform/js/scripts.js')}}"></script>

    <!-- all js include end -->

</body>

</html>
